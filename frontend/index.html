<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lessons Website</title>
        <!-- <link  rel="icon"  href="./public/img/favicon.ico"> -->

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" >
        <script src="https://unpkg.com/vue"></script>

    </head>
    <nav>Navbar</nav>
    <body>
        <div class="" id="app">
            <div class="row btn-group col-lg-6">
                <button class="btn btn-info col-lg-6" @click="getAllLessons()">Get all lessons</button>
                <button class="btn btn-success col-lg-6" @click="getAllUsers()">Get users</button>
            </div>
            <h4>Select data</h4>
            <div class="row">
                <div v-if="showLessons" class=" col-lg-3 row product card card-body" v-for="(item, key) in filledData">
                
                    <div class="col-lg-12">
                        <p><strong>Topic</strong>: {{item.subjectName}}</p>
                        <p><strong>Location</strong>: {{item.location}}</p>
                        <p><strong>Price</strong>: {{item.price}}</p>
                    </div>
                </div>
                <div v-if="showUsers" class=" col-lg-3 row product card card-body" v-for="(item, key) in filledData">
                
                    <div class="col-lg-12">
                        <p><strong>Name</strong>: {{item.name}}</p>
                        <p><strong>Email</strong>: {{item.email}}</p>
                        <p><strong>Password</strong>: {{item.password}}</p>
                    </div>
                </div>
                
            </div>
        </div>
        <script >

            const app = new Vue({
                el:"#app",
                data:{
                    filledData:null,
                    showLessons:false,
                    showUsers:false
                },

                methods : {

                    async getAllLessons() {
                    // Simple GET request using fetch
                        const response = await fetch("http://localhost:8080/lessons");
                        const data = await response.json();
                        this.filledData = data;
                        this.showLessons=true;
                        this.showUsers=false;
                    },
                    async getAllUsers() {
                    // Simple GET request using fetch
                        const response = await fetch("http://localhost:8080/users");
                        const data = await response.json();
                        this.filledData = data;
                        this.showUsers=true;
                        this.showLessons=false;
                    }
                }
            });

        </script>
    </body>
</html>
